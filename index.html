<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Space+Mono">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <script src="script.js" defer></script>
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div>
    <h2>SPLI<br>TTER</h2>
  </div>

  <div class="card">
    <div class="grid">
      <div class="grid1">
         <form  name="myForm" onsubmit="return validateForm()" >
          <label for=""><h3 style="color: hsl(186, 14%, 43%);">Bill</h3></label>
         <input type="number" id="bill" placeholder="0" class="dollar">
         </form>

         <div class="tip h3">
           <h3>Select Tip %</h3>
           <div class="btn-grid">
              <button id="tip" class="btn" value="0.05" >5%</button>
             <button id="tip" class="btn" value="0.1" >10%</button>
             <button id="tip" class="btn btn-active" value="0.15" >15%</button>
             <button id="tip" class="btn" value="0.25" >25%</button>
             <button id="tip" class="btn" value="0.5">50%</button>
             <input type="number" placeholder="Custom" id="customTip" class="btn6">
           </div>
           <form name="myForm" style="padding-top: 3rem;">
          <label for=""><h3 >Number of People</h3></label>
          <p id="error"></p>
         <input type="number" name="fname" id="ppl" placeholder="0" class="ppl">
         </form>
         </div>
      </div>
    
      <div class="grid2">
        <div>
        <div>
          <p class="left">Tip Amount<br><span>/ person</span>
           <h1 class="tipValue">$0.0</h1>
          </p></div>
          <br><br><br>
        <div>
          <p class="left">Total Amount<br><span>/ person</span>
          <h1 class="tipValue ">$0.0</h1>
          </p>
          
        </div>
            <button type="reset" id="reset" class="reset">Reset</button>

        </div>
        

       
          </div>  <!--grid2 end-->
    </div><!--grid end-->
    
  </div><!--card end-->

   <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Prabhjot Kaur</a>.
  </div>
 
</body>
</html>
