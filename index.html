<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Space+Mono">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <script src="script.js" defer></script>
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div>
    <h2>SPLI<br>TTER</h2>
  </div>

  <div class="card">
    <div class="grid">
      <div class="grid1">
         <form action="">
          <label for="bill"><h3 style="color: hsl(186, 14%, 43%);">Bill</h3></label>
         <input type="number" id="bill" placeholder="0" class="dollar">
         </form>

         <div class="tip h3">
           <h3>Select Tip %</h3>
           <div class="btn">
              <button id="btn1">5%</button>
             <button id="btn2">10%</button>
             <button id="btn3">15%</button>
             <button id="btn4">25%</button>
             <button id="btn5">50%</button>
             <button id="btn6">Custom</button>
           </div>
           <form  style="padding-top: 3rem;">
          <label for="ppl"><h3 >Number of People</h3></label>
         <input type="number" id="ppl" placeholder="0" class="ppl">
         </form>
         </div>
      </div>
    
      <div class="grid2">
        <div>
             <form action="">
           <label for="amount"><h4>Tip Amount</h4><h5>/ person</h5></label>
           <input type="number" name="" id="amount" placeholder="$0.00">
         
           <label for="total"><h4>Total</h4><h5>/ person</h5></label>
            <input type="number" name="" id="total" placeholder="$0.00">


            </form>
            <button type="reset" id="reset" class="reset">Reset</button>

        </div>
        

       
          </div>  <!--grid2 end-->
    </div><!--grid end-->
  </div><!--card end-->

  
 
</body>
</html>
